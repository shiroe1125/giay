{% extends 'app/base.html' %}
{% load static %}
{% block hang %}

<style>
    .featured__controls ul {
        display: flex;
        justify-content: center;
        margin-bottom: 20px; /* Khoảng cách bên dưới các mục */
    }

    .featured__controls ul li {
        margin: 0 10px; /* Khoảng cách giữa các mục */
    }
</style>
    <section class="featured spad">
        <div class="container">
            <div class="row featured__filter">
                <div class="col-lg-12 col-md-6 col-sm-6 mix oranges fresh-meat">
                    <div class="featured__controls">
                        <ul>
                            <li> <a href="{% url 'hang' %}?hang={{ category.slug }}">{{category.name}} </a></li>
                            {% for category in sub_categories %}
                                <li> <a href="{% url 'hang' %}?hang={{ category.slug }}">{{category.name}} </a></li>
                            {% endfor %}
                        </ul>
                    </div>
                    
                </div>
                {% for product in products %}
                <div class="col-lg-3 col-md-4 col-sm-6 mix oranges fresh-meat">
                    <div class="single-product">
                        <img class="img-fluid" src="{{ product.ImageURL }}" class="card-img-top" alt="{{ product.name }}">
                        <div class="product-details">
                            <h6 class="card-title"><a href="{% url 'chitiet' %}?id={{ product.id }}">{{ product.name }}</a></h6>
                            <h5 class="card-text">{{ product.price|floatformat:0 }} VND</h5>
                            <div class="prd-bottom">
                                
                            </div>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
        
    </section>

   
    
{% endblock hang %}
