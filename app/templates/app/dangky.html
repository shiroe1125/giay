{% extends 'app/base.html' %}
{% load static %}
{% block dangky %}


<section class="login_box_area section_gap login-background">
    <div class="container">
        <div class="row justify-content-center" style="margin: 150px auto;">
            <div class="col-md-6">
                <h1 style="text-align: center;color: #ffefef">ĐĂNG KÝ</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username" style="font-size: 30px; color: #fb6800;">Tài khoản</label>
                        {{from.username}}
                    </div>

                    <div class="form-group">
                        <label for="password" style="font-size: 30px; color: #fb6800;">Mật khẩu</label>
                        
                         {{from.password1}}
                    </div>

                    <div class="form-group " >
                        <label for="password" style="font-size: 30px; color: #fb6800;">Nhập lại mật khẩu</label>
                        {{from.password2}}
                    </div>
                    
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn primary-btn">Đăng Ký</button>
                    </div>
                    
                    {% for message in messages %}
                        <p id="message">{{ message }}</p>
                    {% endfor %}
                    <br/>
                    <p style="font-size: 25px;color: #ffefef; ">Bạn đã có tài khoản? <a href="{% url 'dangnhap' %}">Đăng nhập</a></p>
                </form>
            </div>
        </div>
    </div>
</section>
<style> 
    #id_password1, #id_password2  {
        display: block;
        width: 100%;
        height: calc(2.25rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>
{% endblock dangky %}
