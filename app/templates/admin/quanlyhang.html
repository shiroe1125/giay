{% extends 'admin/manage.html' %}
{% load static %}
{% block quanlyhang %}
<style>
    .container {
        margin-top: 20px;
    }

    h2 {
        margin-bottom: 20px;
        text-align: center; /* Căn giữa tiêu đề "Quản lý sản phẩm" */
    }

    /* Để định dạng nút "Thêm sản phẩm" */
    .add-product-button {
        text-decoration: none;
        color: #ffc107;
        padding: 10px 20px;
        background-color: #007bff;
        border-radius: 0px;
    }

    .add-product-button:hover {
        background-color: #0056b3;
    }

    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    img {
        max-height: 100px;
    }

    .btn-group {
        display: flex;  justify-content: flex-end; /* Đẩy nút "Thêm sản phẩm" về bên phải */
    }

    .btn-group .btn {
        margin-right: 10px;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }

    .btn-primary:hover {
        background-color: #0056b3;
    }

    .btn-danger {
        background-color: #dc3545;
        color: #fff;
    }

    .btn-danger:hover {
        background-color: #c82333;
    }
</style>

<div class="container mt-4">
    <h2>Quản lý sản phẩm</h2>
    <div class="btn-group mb-3">
        <a href="{% url 'themhang' %}" class="primary-btn add-product-button">Thêm thương hiệu</a>
    </div>
    
    
    <section class="mt-3">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Ảnh</th>
                                    <th>Tên hãng</th>
                                    <th>Đường Dẫn</th>
                                    <th>Thao Tác</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td>
                                        {{ category.id }}
                                    </td>
                                    <td>
                                        <img style="height: 100px" src="{{ category.ImageURL }}" alt="">
                                    </td>
                                    <td>
                                        {{ category.name }}
                                    </td>
                                    <td>
                                        {{ category.slug }}
                                    </td>
                                    <td>
                                        <a href="{% url 'suahang' %}?id={{ category.id }}" class="btn btn-primary btn-sm">Sửa</a>
                                        <a href="{% url 'xoahang' %}?id={{ category.id }}" class="btn btn-danger btn-sm">Xóa</a>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock quanlyhang %}
