{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Thêm thành viên</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4" style="width: 550px; border: #1b1e21">
  <h2 class="mb-4 text-center">THÊM THÀNH VIÊN</h2>
  <form method="POST" action = "" >
    {% comment %}tránh lỗi bảo mật {% endcomment %}
    {% csrf_token %}

    
     <div class="form-group">
        <label for="name">Tài khoản:</label>
        {{from.username}}
     </div>
     <div class="form-group">
        <label for="email">Email: </label>
        {{from.email}}
     </div>
     <div class="form-group">
        <label for="email">Họ:</label>
        {{from.first_name}}
    </div>
    <div class="form-group">
       <label for="email">Tên:</label>
       {{from.last_name}}
    </div>
    <div class="form-group">
       <label for="password">Mật khẩu:</label>
       {{from.password1}}
    </div>
    <div class="form-group">
       <label for="confirm-password">Xác nhận mật khẩu:</label>
       {{from.password2}}
    </div>
      

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary text-center">Thêm thành viên</button>
      </div>
  </form>

</div>

<style>
    #id_password1, #id_password2  {
        display: block;
        width: 100%;
        height: calc(2.25rem + 2px);
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        line-height: 1.5;
        color: #495057;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }
</style>

</style>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
